<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaqDoc</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/icon.png">
</head>
<body>
    <div class="logo">
        <img src="/logo.png" alt="Logo" style="width: 500px; height: auto;">
    </div>

    <div class="content-wrapper">
        <div class="box">
            <div id="leftside" class="container">
                <div id="inputContent" contentEditable="plaintext-only" class="textarea"></div>
                <button id="runButton" class="button">Check plagiarism</button>
                <button id="clearButton" class="button" onclick="location.reload()">Clear</button>
            </div>

            <!-- output box-->
            <div id="rightside" class="container">
                <div id="articleContent" class="textarea">
                </div>
            </div>   
        </div>

        <div class="animation"></div>

        <div id="detailbox">
            <button id="detailclosebutton">&times;</button>
            <p><b>Details</b></p>
            <table class="info-table">
                <tr>
                    <td id="jaccardSimilarity">Jaccard Similarity:</td>
                    <td id="averageSimilarity">Average/overall Similiary:</td>
                </tr>
                <tr>
                    <td id="cosineSimilarity">Cosine Similarity:</td>
                    <td id="articlelink">Link to article:</td>
                </tr>
            </table>
        </div> 
    </div>
    <p>Disclaimer: All content is provided by USA Today</p>

    <script src="script.js"></script>
</body>
</html>
